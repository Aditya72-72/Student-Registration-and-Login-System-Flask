<!DOCTYPE html> 
<html> 

<head> 
	<title>Registration Form</title> 
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body> 
	<div class="main"> 
		<h1>Student Registration Form</h1> 
		{% if error_message %}
		<p style="color: red; font-weight: bold;">{{ error_message }}</p>
    	{% endif %}
		<form action="{{ url_for('register') }}" method="post">
			<label for="first">First Name:</label> 
			<input type="text" id="first" name="first" placeholder="Enter your first name" required> 

			<label for="last">Last Name:</label> 
			<input type="text" id="last"name="last"placeholder="Enter your last name" required> 

            <label for="Roll no">Roll no:</label> 
			<input type="text" id="roll_no"name="roll_no"placeholder="Enter your roll no" required maxlength="5"> 

            <label for="Course">Course:</label> 
			<select id="Course" name="Course"  placeholder="Enter your Course">
				<option value="B.E/B.Tech">B.E/B.Tech</option> 
				<option value="BSC">BSC</option> 
				<option value="M.E/M.Tech">M.E/M.Tech</option> 
			</select> 

			<label for="score">Score:</label> 
			<input type="text" id="score" name="score" placeholder="Enter your Score" maxlength="2"> 
			
            <label for="dob">Date of Birth:</label> 
			<input type="date"id="dob" name="dob"placeholder="Enter your DOB" required> 

            <label for="gender">Gender:</label> 
			<select id="gender" name="gender" required> 
				<option value="male">Male</option> 
				<option value="female">Female</option> 
				<option value="other">Other</option> 
			</select> 

			<label for="email">Email:</label> 
			<input type="email" id="email"name="email"placeholder="Enter your email" required> 

            <label for="mobile">Contact:</label> 
			<input type="text" id="mobile"name="mobile"placeholder="Enter your Mobile Number" required maxlength="10"> 

            <label for="address">Address:</label> 
			<input type="text" id="address"name="address"placeholder="Enter your address" required>

			

			<label for="password">Password:</label> 
			<input type="password" id="password"name="password"placeholder="Enter your password"
				pattern= 
				"^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required				 
				title="Password must contain at least one number, 
					one alphabet, one symbol, and be at 
					least 8 characters long"> 

			<label for="repassword">Re-type Password:</label> 
			<input type="password" id="repassword"name="repassword"placeholder="Re-Enter your password" required> 
			<span id="pass"></span> 

			

			

			<div class="wrap"> 
				<button type="submit" onclick="solve()"> Submit </button> 
			</div> 

			<p>Already have an account? <a href="{{ url_for('signin') }}">Login</a></p>
		</form> 
	</div> 
	
</body> 

</html>
